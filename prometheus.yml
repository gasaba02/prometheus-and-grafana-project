global:
  scrape_interval: 15s
  external_labels:
    monitor: 'prometheus'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['172.31.41.196:9090']
  - job_name: 'node'
    ec2_sd_configs:
      - region: us-east-1
        access_key: ""
        secret_key: ""
        port: 9100     
